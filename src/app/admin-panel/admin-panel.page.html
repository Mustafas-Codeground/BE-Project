<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="chevron-back-outline"></ion-back-button>
     </ion-buttons>

    <ion-title>Admin Control Panel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <div *ngIf="get">
    <ion-list *ngFor="let g of get">
          <ion-item (click)="Modal(g)" > {{ g.username }} </ion-item>
      </ion-list>
  </div>

<div *ngIf="!get">
    <div class="ion-padding custom-skeleton">
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>
      <ion-skeleton-text animated style="width: 100%; height: 35px;margin-top:5px;"></ion-skeleton-text><br>

    </div>
  </div>






  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="Modal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>



  


</ion-content>
