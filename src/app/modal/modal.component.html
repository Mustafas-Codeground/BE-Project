<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="_dismiss()">
          <ion-icon slot="icon-only" name="close"> </ion-icon>
      </ion-button>
    </ion-buttons>

        <center>
            <ion-title style="margin-left:-10px"> Owner Details </ion-title>
        </center>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
      <ion-item>
          <ion-label><h2>{{vehicle.regn}}</h2></ion-label>
      </ion-item>
      <ion-item>
          <ion-label >Owner Name: {{vehicle.OwnerName}}</ion-label>
      </ion-item>
      <ion-item>
           <ion-label>Contact Number: {{vehicle.OwnerContact}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>E-mail: {{vehicle.OwnerEmail}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>vehicle Model: {{vehicle.VehicleModel}}</ion-label>
      </ion-item>
      <ion-item>
          <ion-label>Status: {{vehicle.paidStatus}}</ion-label>
      </ion-item>
  </ion-list>
</ion-content>
